<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="./books.png">
        <div class="title">
            <h1>bookshelf...</h1>
            <p>The place to store all your books.</p>
        </div>
        
        <button class="button" id="addBookBtn">+ add book<img src="./book.png"></button>
    </header>
    <div id = "library"></div>
    <footer class="footer">
        <p>Mekintosz 2023</p>
    </footer>
    <div class="modal" id="BookModal">
        <img src="./book2.png" alt="book">
        <form class="add-book-form" id="addBookForm">
            <div class = "book-form-unit">
                <label for="title">Book title</label>
                <input type="text" id="title" placeholder="Type books title...">
            </div>
            <div class = "book-form-unit">
                <label for="author">Book author</label>
                <input type="text" id="author" placeholder="The authors details...">
            </div>
            <div class = "book-form-unit">
                <label for="pages">Number of pages</label>
                <input type="text" id="pages" placeholder="How many pages in the book...">
            </div>
            <div class="radio-container">
                <div class="radio-div">
                    <label for="read">Read</label>
                    <input type="radio" id="read" name="status" value="read">
                </div>
                <div class="radio-div">
                    <label for="unread">Not jet</label>
                    <input type="radio" id="unread" name="status" value="unread">
                </div>
                <div class="radio-div">
                    <label for="reading">Reading</label>
                    <input type="radio" id="reading" name="status" value="reading" checked>
                </div>
            </div>
            <button type="submit" id="createBook" class="button">Add on the shelf</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>
</body>
</html>
