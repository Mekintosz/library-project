<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf...</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/books.png">
</head>
<body>
    <header class="header">
        <img src="assets/books.png">
        <div class="title">
            <h1>Bookshelf...</h1>
            <p>The place to store all your books</p>
        </div>
        
        <button class="button" id="addBookBtn">+ add book<img src="assets/book.png"></button>
    </header>
    <div id ="library"></div>
    <footer class="footer">
        <p>Mekintosz @ 2023</p>
    </footer>
    <div class="modal" id="BookModal">
        <img src="assets/book2.png" alt="book">
        <form class="add-book-form" id="addBookForm">
            <div class = "book-form-unit">
                <label for="title">Book title</label>
                <input type="text" id="title" placeholder="Type books title...">
            </div>
            <div class = "book-form-unit">
                <label for="author">Book author</label>
                <input type="text" id="author" placeholder="The authors details...">
            </div>
            <div class = "book-form-unit">
                <label for="pages">Number of pages</label>
                <input type="text" id="pages" placeholder="How many pages in the book...">
            </div>
            <div class="radio-container">
                <div class="radio-div">
                    <label for="read">Read it</label>
                    <input type="radio" id="read" name="status" value="Read it">
                </div>
                <div class="radio-div">
                    <label for="unread">Not read jet</label>
                    <input type="radio" id="unread" name="status" value="Not read">
                </div>
                <div class="radio-div">
                    <label for="reading">Just reading</label>
                    <input type="radio" id="reading" name="status" value="Just reading" checked>
                </div>
            </div>
            <button type="submit" id="createBook" class="button">Add on the shelf</button>
            <button id="closeModalButton" class="close-modal-button">Abort mission</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>
</body>
</html>
